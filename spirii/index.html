<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Charging Information</title>
    <link rel="stylesheet" href="spirii/spiriistyle.css">
</head>
<body>
    <div class="container" id="formContainer">
        <h1>Car Charging Information Entry</h1>
        <form id="carChargingForm">
            <div class="form-group">
                <label for="startTime">Enter Start Time:</label>
                <input type="datetime-local" id="startTime" name="startTime" required oninput="adjustDateTime(this)">
            </div>
            <div class="form-group">
                <label for="endTime">Enter End Time:</label>
                <input type="datetime-local" id="endTime" name="endTime" required oninput="adjustDateTime(this); validateEndTime();">
            </div>
            <div class="form-group">
                <label for="currentBattery">Current Battery State (kWh):</label>
                <input type="number" id="currentBattery" name="currentBattery" step="1" required>
            </div>
            <div class="form-group">
                <label for="maxCapacity">Battery Max Capacity (kWh):</label>
                <input type="number" id="maxCapacity" name="maxCapacity" step="1" required>
            </div>
            <div class="form-group">
                <label for="maxChargeRate">Max Charge Rate per Hour (kWh):</label>
                <input type="number" id="maxChargeRate" name="maxChargeRate" step="1" required>
            </div>
            <button type="submit">Submit Data</button>
        </form>
    </div>
    <div id="spinner" style="display: none;">
        <div class="loader"></div>
        <p id="spinnerText" style="text-align: center; font-size: 35px; color: #1a73e7; margin-top: 65px;">Scheduling optimized charging plan</p>
    </div>
    <div id="responseArea" style="display: none; padding: 20px; margin-top: 20px; background-color: #f9f9f9; border-radius: 8px;">
        <h2>Response:</h2>
        <p id="responseData"></p>
    </div>
    <script src="spirii/script.js"></script>
</body>
</html>
