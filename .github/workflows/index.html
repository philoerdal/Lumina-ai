<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="your-logo.png" alt="Your Logo" id="logo">
        <p>Your Motto or a Short Description Here</p>
    </header>

    <section id="products">
        <h1>Our Products</h1>
        <p>Here is a brief description of what we offer.</p>
        <div class="boxes">
            <a href="/subsite1" class="product-box">Product 1</a>
            <a href="/subsite2" class="product-box">Product 2</a>
        </div>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="script.ts"></script>
</body>
</html>
